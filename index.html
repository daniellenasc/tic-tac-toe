<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--LINK CSS-->
    <link rel="stylesheet" href="./styles/styles.css">
<!--LINK FONTES-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500;600;800&display=swap" rel="stylesheet">
     


    <title>Tic Tac Toe</title>
</head>
<body>
<!-- CABEÇALHO -->
    <header>
        <h1>Tic Tac Toe</h1>
    </header>

<!-- PLACAR E CRONÔMETRO -->
    <div class="info"> 
        <article class="time"> Time:  </article>  
        <br>     
        <article class="score">
            <p> Player X: 0 </p>
            <p> Player O: 0 </p>
        </article>
    </div>
    

<!-- JOGO DA VELHA -->
    <div class="board x" id="board">
        <span class="cell x" data-cell></span>
        <span class="cell circle" data-cell></span>
        <span class="cell x" data-cell></span>
        <span class="cell" data-cell></span>
        <span class="cell" data-cell></span>
        <span class="cell" data-cell></span>
        <span class="cell" data-cell></span>
        <span class="cell" data-cell></span>
        <span class="cell" data-cell></span>
    </div>

<!-- BOTÃO RESTART ??? TYPE RESTART ??? -->
    <div class="restart">
        <button type="button" id="restartButton">Restart</button>
    </div>

<!-- BOTÃO START 
    <div>  </div>-->
   
    
</body>
