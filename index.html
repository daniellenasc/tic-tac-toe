<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!--LINK CSS-->
    <link rel="stylesheet" href="./styles/styles.css"/>
<!--LINK FONTES-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500;600;800&display=swap" rel="stylesheet" /> 
     


    <title>Tic Tac Toe</title>
</head>
<body>
<!-- CABEÇALHO -->
    <header>
        <h1>Tic Tac Toe</h1>
        <img src="./images/montains.jpg" alt="montains" class="background" />
    </header>

<!-- PLACAR E CRONÔMETRO -->
    <div class="info"> 
        <button type="button" class="start-button" id="startButton"> Start </button> 
        <section class="no-show" id="clock">
            <div id="sphere">
              <span id="minDec" class="number">0</span>
              <span id="minUni" class="number">0</span>
              <span>:</span>
              <span id="secDec" class="number">0</span>
              <span id="secUni" class="number">0</span>            
            </div>
          </section>
          
        <section class="score">
            <p> Player X: <span class="ponto-x" id="pontoX"> 0 </span></p>
            <p> Player O: <span class="ponto-o" id="pontoO"> 0 </span></p>
        </section>
    </div>
    

<!-- JOGO DA VELHA -->
    <div class="board" id="board">
        <span class="cell" data-cell></span>
        <span class="cell" data-cell></span>
        <span class="cell" data-cell></span>
        <span class="cell" data-cell></span>
        <span class="cell" data-cell></span>
        <span class="cell" data-cell></span>
        <span class="cell" data-cell></span>
        <span class="cell" data-cell></span>
        <span class="cell" data-cell></span>
    </div>

<!-- BOTÃO RESET TEMPO -->
    <div class="restart">       
        <button type="button" class="reset-time" id="resetTime"> Reset Time </button>
    </div>

  <!-- MENSAGEM DO VENCEDOR E BOTÃO RESTART GAME -->  
    <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <button id="restartButton">Restart</button>
    </div>
    <script src="./scripts/tempo.js"></script>
    <script src="./scripts/script.js"></script>    
</body>
</html>
