<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--LINK CSS-->
    <link rel="stylesheet" href="./styles/styles.css">
<!--LINK FONTES-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500;600;800&display=swap" rel="stylesheet">
     


    <title>Tic Tac Toe</title>
</head>
<body>
<!-- CABEÇALHO -->
    <header>
        <h1>Tic Tac Toe</h1>
    </header>

<!-- PLACAR E CRONÔMETRO -->
    <div class="info"> 
        <button type="button" class="start-button" id="startButton"> Start </button> 
        <section class="no-show" id="clock">
            <div id="sphere">
              <span id="minDec" class="number">0</span>
              <span id="minUni" class="number">0</span>
              <span>:</span>
              <span id="secDec" class="number">0</span>
              <span id="secUni" class="number">0</span>            
            </div>
          </section>
          
        <section class="score">
            <p> Player X: 0 </p>
            <p> Player O: 0 </p>
        </section>
    </div>
    

<!-- JOGO DA VELHA -->
    <div class="board x" id="board">
        <span class="cell x" data-cell></span>
        <span class="cell circle" data-cell></span>
        <span class="cell x" data-cell></span>
        <span class="cell" data-cell></span>
        <span class="cell" data-cell></span>
        <span class="cell" data-cell></span>
        <span class="cell" data-cell></span>
        <span class="cell" data-cell></span>
        <span class="cell" data-cell></span>
    </div>

<!-- BOTÃO RESTART ??? TYPE RESTART ??? -->
    <div class="restart">
        <button type="button" class="restart-game"> Restart Game </button>
        <button type="button" class="reset-time" id="resetTime"> Reset Time </button>
    </div>

    <script src="./scripts/tempo.js"></script>    
</body>
</html>
